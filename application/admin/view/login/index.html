<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"></meta>

    <title>登录-AI_OJ</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

    <!-- Loading Bootstrap -->

    <link href="__ROOT__/public/login/public/flatui/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>

    <link href="__ROOT__/public/login/public/main.css" rel="stylesheet"></link>

    <!-- Loading Flat UI -->

    <link href="__ROOT__/public/login/public/flatui/css/flat-ui.css" rel="stylesheet"></link>
    <style>
        #captcha img{
            width: 150px;
            height: 42px;
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!-- [if lt IE 9]>
      <script src="__ROOT__/public/login/public/flatui/js/vendor/html5shiv.js"></script>
      <script src="__ROOT__/public/login/public/flatui/js/vendor/respond.min.js"></script>
    <![endif] -->
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xm-6 col-xm-offset-3 login_form">
                <form id="login" class="login-form" method="POST" action="__ROOT__/index.php/admin/login/login">
                    <h4>登录AI_OJ</h4>
                    <div class="form-group">
                        <input name="adminName" type="text" class="form-control login-field" value="" placeholder="用户名必须在4到10位" id="login-name"></input>

                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="form-group">
                        <input name="password" type="password" class="form-control login-field" value="" placeholder="密码必须在6到16位" id="login-pass"></input>

                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>     
                    
                    <div class="form-group" style="display:flex;">
                            <input name="captcha" type="text" class="form-control login-field" value="" placeholder="请输入验证码" id="login-pass"></input>
                            <div id='captcha'>{:captcha_img()}</div>  
                   </div>     
                           
                    <div id="form-btn" class="text-right btn-group" style="width:100%;">
                        <input class="btn btn-primary btn-lg login-btn" type="submit" name="login" value="登录" style="width:100%;"></input>     
                    </div>
                    
                    <a style="display: inline-block" class="login-link" data-target="forget" href="javascript:void(0);">忘记密码?</a>
                  
                </form>
                <form id="forget" class="login-form" hidden method="POST" action="__ROOT__/index.php/admin/login/forgetEmail">
                    <h4>忘记密码</h4>

                    <div class="form-group">
                        <input name="email" type="email" required='required' class="form-control login-field" value="" placeholder="请输入邮箱" id="login-email"></input>

                        <label class="login-field-icon fui-mail" for="login-email"></label>
                    </div>

                    <input class="btn btn-primary btn-lg btn-block login-btn" type="submit" name="login" value="重置密码"></input>

                    <a style="display: inline-block" class="login-link" data-target="login" href="javascript:void(0);">
                        返回</a>
                </form>
            </div>
        </div>
    </div>

    <!-- /.container -->
    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="__ROOT__/public/login/public/flatui/js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="__ROOT__/public/login/public/flatui/js/vendor/video.js"></script>
    <script src="__ROOT__/public/login/public/flatui/js/flat-ui.min.js"></script>
    <script>
        $(document).ready(function() {
          
            $(".login-link").click(function() {
                if ($(this).attr("data-target") == "forget") {
                    $("#forget").removeAttr("hidden");
                    $("#login").attr("hidden", "true")
                } else {
                    $("#login").removeAttr("hidden");
                    $("#forget").attr("hidden", "true")
                }

            });
            $("#captcha").click(
                function(){
                    $('#captcha').html('{:captcha_img()}');
                }
            )
        });
    </script>
</body>

</html>
